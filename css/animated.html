<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Button Set</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
      background: #f7f7f7;
    }

    .btn {
      display: inline-block;
      margin: 15px;
      padding: 12px 24px;
      font-size: 18px;
      font-weight: bold;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
    }

    /* Button 1 - Color Change */
    .btn1 {
      background: linear-gradient(45deg, #ff512f, #dd2476);
    }
    .btn1:hover {
      background: linear-gradient(45deg, #dd2476, #ff512f);
    }

    /* Button 2 - Scale Effect */
    .btn2 {
      background: linear-gradient(45deg, #36d1dc, #5b86e5);
    }
    .btn2:hover {
      transform: scale(1.1);
    }

    /* Button 3 - Shadow Effect */
    .btn3 {
      background: linear-gradient(45deg, #11998e, #38ef7d);
    }
    .btn3:hover {
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
    }

    /* Button 4 - Border Animation */
    .btn4 {
      background: linear-gradient(45deg, #fc466b, #3f5efb);
      position: relative;
      overflow: hidden;
    }
    .btn4::after {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      border: 2px solid #fff;
      border-radius: 8px;
      transform: scale(0);
      transition: transform 0.3s ease;
    }
    .btn4:hover::after {
      transform: scale(1);
    }

    /* Active State */
    .btn:active {
      transform: scale(0.95);
      opacity: 0.9;
    }
  </style>
</head>
<body>

  <h1>Animated Button Set</h1>

  <button class="btn btn1">Color Change</button>
  <button class="btn btn2">Scale</button>
  <button class="btn btn3">Shadow</button>
  <button class="btn btn4">Border</button>

</body>
</html>
