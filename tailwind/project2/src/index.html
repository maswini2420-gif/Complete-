<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Landing Page with Hero</title>
  <link href="./dist/output.css" rel="stylesheet">
</head>
<body class="font-sans">

  <!-- Navbar -->
  <nav class="bg-gray-900 text-white">
    <div class="container mx-auto flex justify-between items-center p-4">
      <a href="#" class="text-2xl font-bold">MyBrand</a>
      <button class="md:hidden text-white focus:outline-none" id="menu-btn">â˜°</button>
      <ul class="hidden md:flex space-x-6 font-medium" id="menu">
        <li><a href="#home" class="hover:text-yellow-400">Home</a></li>
        <li><a href="#about" class="hover:text-yellow-400">About</a></li>
        <li><a href="#services" class="hover:text-yellow-400">Services</a></li>
        <li><a href="#contact" class="hover:text-yellow-400">Contact</a></li>
      </ul>
    </div>
    <!-- Mobile Menu -->
    <ul class="hidden flex-col bg-gray-800 p-4 space-y-2 md:hidden" id="mobile-menu">
      <li><a href="#home" class="hover:text-yellow-400">Home</a></li>
      <li><a href="#about" class="hover:text-yellow-400">About</a></li>
      <li><a href="#services" class="hover:text-yellow-400">Services</a></li>
      <li><a href="#contact" class="hover:text-yellow-400">Contact</a></li>
    </ul>
  </nav>

  <!-- Hero Section -->
  <section id="home" class="relative bg-cover bg-center h-screen" 
           style="background-image: url('https://via.placeholder.com/1600x900');">
    <!-- Overlay -->
    <div class="absolute inset-0 bg-black bg-opacity-50"></div>

    <!-- Content -->
    <div class="relative z-10 flex flex-col items-center justify-center h-full text-center px-6">
      <h1 class="text-4xl md:text-6xl font-extrabold text-white mb-4">
        Build with <span class="text-yellow-400">Tailwind</span>
      </h1>
      <p class="text-lg md:text-2xl text-gray-200 mb-8 max-w-2xl">
        Fast, responsive, and beautiful landing pages powered by Tailwind CSS.
      </p>
      <div class="flex flex-col sm:flex-row gap-4">
        <a href="#services" 
           class="bg-yellow-400 text-gray-900 px-6 py-3 rounded-lg font-semibold shadow-lg 
                  hover:bg-yellow-300 hover:scale-105 transform transition duration-300">
          Get Started
        </a>
        <a href="#about" 
           class="bg-transparent border border-white text-white px-6 py-3 rounded-lg font-semibold 
                  hover:bg-white hover:text-gray-900 hover:scale-105 transform transition duration-300">
          Learn More
        </a>
      </div>
    </div>
  </section>

  <!-- Script for Mobile Menu -->
  <script>
    const menuBtn = document.getElementById('menu-btn');
    const mobileMenu = document.getElementById('mobile-menu');
    menuBtn.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
    });
  </script>

</body>
</html>
